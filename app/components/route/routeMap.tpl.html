<div class="modal-header">
<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Map a route</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputName" class="col-sm-3 control-label">Route</label>
      <div class="col-sm-9">
        <input type="text" class="form-control routeHost" id="inputName" ng-model="enteredHost" placeholder="Host" ng-required="true">
        <select type="text" class="form-control routeDomain" id="inputService" ng-options="domain.metadata.guid as domain.entity.name for domain in domains" ng-model="selectedDomainID" ng-required="true"></select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Save</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
